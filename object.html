<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>js object</title>
</head>
<body>
              <h1>JS Object</h1>
              <script>
                    // objects alqways comes in key value pair

                    const student ={
                                        firstName : 'ram',
                                        lastName:'sharma',
                                        age: 23,
                                        gender: 'male',
                                        isAdmin : false
                    }
                    document.write(`${student .firstName} &nbsp; ${student.lastName}`)
              </script>      
</body>
</html>
